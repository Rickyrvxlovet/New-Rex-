enable-magisk-update = false   # set this to false if you do not want to receive updates for the module in magisk app
# parallel-jobs = 1
# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/MatadorProBr/revanced-extended-magisk-module/blob/main/CONFIG.md for more detailed explanations

# you can use rvmm-config-gen to generate a config

[Ricktupe]
build-mode = "module"
# version = "19.25.39"
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube/"
patches-source = "inotia00/revanced-patches"
integrations-source = "inotia00/revanced-integrations"
rv-brand = "Inotia RVX"
arch = "arm64-v8a"
included-patches = "'MaterialYou' 'Custom Shorts action buttons' 'Visual preferences icons'"
excluded-patches = "'Custom branding icon for YouTube' 'Theme'"
patches-version = "v4.13.1-dev.3" # locks the patches version. default: latest available
integrations-version = "v1.13.1-dev.3" #
riplib = true

[YouTube anddea]
build-mode = "module"
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube/"
patches-source = "anddea/revanced-patches"
integrations-source = "anddea/revanced-integrations"
rv-brand = "Anddea RVX"
arch = "arm64-v8a"
included-patches = "'MaterialYou' 'Custom Shorts action buttons' 'Change version code' 'Visual preferences icons'"
excluded-patches = "'Custom branding icon for YouTube' 'Theme'"
patches-version = "2.229.0-dev.6" # locks the patches version. default: latest available
integrations-version = "v0.156.0-dev.5" #
riplib = true

[YT music]
build-mode = "module"
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube-music/"
excluded-patches = "'Amoled'"
patches-source = "anddea/revanced-patches"
integrations-source = "anddea/revanced-integrations"
rv-brand = "Anddea Music"
arch = "arm64-v8a"
patches-version = "v2.229.0-dev.4" # locks the patches version. default: latest available
integrations-version = "v0.156.0-dev.3" #riplib = true


